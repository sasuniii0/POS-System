<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>

  <!--link css bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/item.css">
</head>
<body>

<div class="container">
    <section>
        <p class="fs-1" id="title">Items</p>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingId" placeholder="name@example.com">
                <label for="floatingId">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingDesc" placeholder="name@example.com">
                <label for="floatingDesc">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPrice" placeholder="name@example.com">
                <label for="floatingPrice">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingQty" placeholder="name@example.com">
                <label for="floatingQty">Quantity</label>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Select picture from here</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>
    </section>
    <br>
    <section>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Picture</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">P001</th>
                <td>Helath Care</td>
                <td>2000</td>
                <td>100</td>
                <td><img src="../assets/photos/images.jpg" width="100px" ></td>
                <td><img src="../assets/icon/icons8-delete-90.png" width="35px" height="35px">
                    <img src="../assets/icon/icons8-edit-64.png" width="35px" height="35px"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>


<!--link js bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/lib/jquery-3.7.1.min.js"></script>
<script src="../controller/itemController.js"></script>

</body>
</html>

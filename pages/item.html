<div class="container" id="item-sec">
    <section >
        <h1 class="h2" id="title">Products</h1>
        <div class="container mt-3">
            <div class="input-group">
                <!-- Dropdown -->
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                    Filter
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Option 1</a></li>
                    <li><a class="dropdown-item" href="#">Option 2</a></li>
                </ul>


                <!-- Search Bar -->
                <input type="text" class="form-control" placeholder="Search...">
                <button class="btn btn-primary" type="button">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <br>
        <form id="itemForm">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingItemId" placeholder="name@example.com">
                <label for="floatingItemId">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingDesc" placeholder="name@example.com">
                <label for="floatingDesc">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPrice" placeholder="name@example.com">
                <label for="floatingPrice">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingQty" placeholder="name@example.com">
                <label for="floatingQty">Quantity</label>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Select picture from here</label>
                <input class="form-control" type="file" id="formFileMultiple" accept="image/*">
                <div id="imagePreview" class="mt-2"></div>
            </div>
            <br>
            <input class="btn btn-success" type="reset" value="Submit" id="Btn-Submit">
            <input class="btn btn-danger" type="reset" value="Delete" id="Btn-Delete">
            <input class="btn btn-info" type="reset" value="Reset" id="Btn-Reset">
        </form>
    </section>
    <br>
    <section>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Picture</th>
            </tr>
            </thead>
            <tbody id="table-body">
            <tr>

            </tr>
            </tbody>
        </table>
    </section>

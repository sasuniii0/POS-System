<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/style/item.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../assets/icon/logoCleva.png" height="70px" alt="Company Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">
                            <img src="../assets/icon/icons8-home-48.png" width="40px" height="40px" alt="Home">
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/customer.html">
                            <img src="../assets/icon/icons8-customer-96.png" width="40px" height="40px" alt="Customers">
                            Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/item.html">
                            <img src="../assets/icon/icons8-item-64.png" width="40px" height="40px" alt="Products">
                            Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/placeOrder.html">
                            <img src="../assets/icon/icons8-order-96.png" width="40px" height="40px" alt="Orders">
                            Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/invoice.html">
                            <img src="../assets/icon/icons8-invoice-96.png" width="40px" height="40px" alt="Invoices">
                            Invoice</a>
                    <li class="nav-item">
                        <a class="nav-link" href="../pages/setting.html">
                            <img src="../assets/icon/icons8-setting-90.png" width="40px" height="40px" alt="Settings">
                            Settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<div class="container" id="item-sec">
    <section>
        <h1 class="h2" id="title"><i class="bi bi-box-seam"></i> Product Management</h1>

        <form id="itemForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingItemId" placeholder=" ">
                        <label for="floatingItemId"><i class="bi bi-upc"></i> Product ID</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingDesc" placeholder=" ">
                        <label for="floatingDesc"><i class="bi bi-card-text"></i> Description</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingPrice" placeholder=" " step="0.01">
                        <label for="floatingPrice"><i class="bi bi-currency-dollar"></i> Price</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="floatingQty" placeholder=" ">
                        <label for="floatingQty"><i class="bi bi-box"></i> Quantity</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="formFileMultiple" class="form-label"><i class="bi bi-image"></i> Product Image</label>
                <input class="form-control" type="file" id="formFileMultiple" accept="image/*">
                <div id="imagePreview" class="mt-2">
                    <span class="text-muted">Preview</span>
                </div>
            </div>

            <div class="action-buttons text-end">
                <button type="button" class="btn btn-success" id="Btn-Submit">
                    <i class="bi bi-check-circle"></i> Save
                </button>
                <button type="button" class="btn btn-danger" id="Btn-Delete">
                    <i class="bi bi-trash"></i> Delete
                </button>
                <button type="button" class="btn btn-info" id="Btn-Reset">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
        </form>
    </section>

    <section>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Image</th>
                </tr>
                </thead>
                <tbody id="table-body">
                <tr>

                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../assets/lib/jquery-3.7.1.min.js"></script>
<script type="module" src="../controller/itemController.js"></script>

</body>
</html>

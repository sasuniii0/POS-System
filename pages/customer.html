</head>

                    <li class="nav-item">

                            Home</a>

                    <button class="btn btn-outline-danger" type="submit">Logout</button>

</header>

<div class="container" id="sec">
    <section>
        <h1 class="h2" id="title"><i class="bi bi-people-fill me-2"></i>Customer Management</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-funnel-fill"></i> Filter
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">All Customers</a></li>
                        <li><a class="dropdown-item" href="#">Active</a></li>
                        <li><a class="dropdown-item" href="#">Inactive</a></li>
                    </ul>
                    <input type="text" class="form-control" placeholder="Search customers...">
                    <button class="btn btn-primary" type="button">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>

        <form id="customerForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingId" name="id" placeholder=" " autocomplete="username">
                        <label for="floatingId"><i class="bi bi-person-badge"></i> Customer ID</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingName" name="name" placeholder=" " autocomplete="name">
                        <label for="floatingName"><i class="bi bi-person"></i> Full Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingEmail" name="email" placeholder=" " autocomplete="email">
                        <label for="floatingEmail"><i class="bi bi-envelope"></i> Email Address</label>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="floatingAddress" name="address" placeholder=" " style="height: 100px" autocomplete="street-address"></textarea>
                        <label for="floatingAddress"><i class="bi bi-house-door"></i> Address</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingNic" name="nic" placeholder=" " autocomplete="nic">
                        <label for="floatingNic"><i class="bi bi-credit-card"></i> NIC/Identification</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="floatingContact" name="contact" placeholder=" " autocomplete="tel">
                        <label for="floatingContact"><i class="bi bi-telephone"></i> Contact Number</label>
                    </div>
                </div>
            </div>

            <div class="action-buttons text-end">
                <button type="button" class="btn btn-success" id="BtnSubmit">
                    <i class="bi bi-check-circle"></i> Save
                </button>
                <button type="button" class="btn btn-danger" id="BtnDelete">
                    <i class="bi bi-trash"></i> Delete
                </button>
                <button type="button" class="btn btn-info text-white" id="BtnReset">
                    <i class="bi bi-arrow-counterclockwise"></i> Reset
                </button>
            </div>
        </form>
    </section>

    <section>
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead class="table-primary">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Address</th>
                    <th scope="col">NIC</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <!-- Sample row - will be populated dynamically -->
                <tr>
                    <td>C001</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td>123 Main St, Colombo</td>
                    <td>123456789V</td>
                    <td>+94 77 123 4567</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customer</title>

  <!--link css bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/customer.css">

</head>
<body>

<div class="container" >
    <section id="custInput">
        <p class="fs-1" id="title">Customers</p>
        <form id="customerForm">
            <!-- Text Inputs -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingId" name="id" placeholder=" " autocomplete="username">
                <label for="floatingId">ID</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" name="name" placeholder=" " autocomplete="name">
                <label for="floatingName">Name</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" name="email" placeholder=" " autocomplete="email">
                <label for="floatingEmail">Email</label>
            </div>

            <!-- Address -->
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingAddress" name="address" placeholder=" " style="height: 100px" autocomplete="street-address"></textarea>
                <label for="floatingAddress">Address</label>
            </div>

            <!-- NIC/Identification -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingNic" name="nic" placeholder=" " autocomplete="nic">
                <label for="floatingNic">NIC</label>
            </div>

            <!-- Contact -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingContact" name="contact" placeholder=" " autocomplete="tel">
                <label for="floatingContact">Contact Number</label>
            </div>

            <br>
            <button type="button" class="btn btn-success" id="BtnSubmit">Save </button>
            <button type="button" class="btn btn-danger" id="BtnDelete">Delete</button>
            <button type="button" class="btn btn-info" id="BtnReset">Reset</button>
        </form>
    </section>
    <br>
    <section>
        <table class="table table-hover" >
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">NIC</th>
                <th scope="col">Contact Number</th>
            </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>
    </section>

</div>


<!--link js bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script src="../assets/lib/jquery-3.7.1.min.js"></script>
<script src="../controller/customerController.js" type="module"></script>
</body>
</html>

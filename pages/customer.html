<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>customer</title>

  <!--link css bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/style/customer.css">

</head>
<body>

<div class="container" >
    <section id="custInput">
        <p class="fs-1" id="title">Customers</p>
        <form>
            <!-- Text Inputs -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userId" name="user_id" placeholder=" " autocomplete="username">
                <label for="userId">ID</label>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userName" name="user_name" placeholder=" " autocomplete="name">
                <label for="userName">Name</label>
            </div>

            <!-- Email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="userEmail" name="user_email" placeholder=" " autocomplete="email">
                <label for="userEmail">Email</label>
            </div>

            <!-- Address -->
            <div class="form-floating mb-3">
                <textarea class="form-control" id="userAddress" name="user_address" placeholder=" " style="height: 100px" autocomplete="street-address"></textarea>
                <label for="userAddress">Address</label>
            </div>

            <!-- NIC/Identification -->
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="userNIC" name="user_nic" placeholder=" " autocomplete="off">
                <label for="userNIC">NIC</label>
            </div>

            <!-- Contact -->
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="userContact" name="user_contact" placeholder=" " autocomplete="tel">
                <label for="userContact">Contact Number</label>
            </div>

            <!-- Gender (Improved Structure) -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_gender" id="genderMale" value="male" checked autocomplete="sex">
                    <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="user_gender" id="genderFemale" value="female" autocomplete="sex">
                    <label class="form-check-label" for="genderFemale">Female</label>
                </div>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit" id="BtnSubmit">
            <input class="btn btn-primary" type="reset" value="Reset" id="BtnReset">
        </form>
    </section>
    <br>
    <section>
        <table class="table table-hover" >
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">NIC</th>
                <th scope="col">Contact Number</th>
                <th scope="col">Gender</th>
                <th scope="col">Action</th>
            </tr>
            </thead>

</div>

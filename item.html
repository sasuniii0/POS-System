<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>

  <!--link css bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body{
            background: #dcdcdc;
        }
    </style>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/cashier.png" width="40px" height="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="assets/icons8-home-48.png" width="40px" height="40px">
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="assets/icons8-customer-96.png" width="40px" height="40px">
                            Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="assets/icons8-item-64.png" width="40px" height="40px">
                            Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="assets/icons8-order-96.png" width="40px" height="40px">
                            Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="assets/icons8-setting-90.png" width="40px" height="40px">
                            Settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-danger" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <section>
        <p class="fs-1" id="title">Items</p>
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingId" placeholder="name@example.com">
                <label for="floatingId">ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingDesc" placeholder="name@example.com">
                <label for="floatingDesc">Description</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingPrice" placeholder="name@example.com">
                <label for="floatingPrice">Price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="floatingQty" placeholder="name@example.com">
                <label for="floatingQty">Quantity</label>
            </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">Select picture from here</label>
                <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
            <br>
            <input class="btn btn-primary" type="submit" value="Submit">
            <input class="btn btn-primary" type="reset" value="Reset">
        </form>
    </section>
    <br>
    <section>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Picture</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">P001</th>
                <td>Helath Care</td>
                <td>2000</td>
                <td>100</td>
                <td><img src="assets/images.jpg" width="100px" ></td>
                <td><img src="assets/icons8-delete-90.png" width="35px" height="35px">
                    <img src="assets/icons8-edit-64.png" width="35px" height="35px"></td>
            </tr>
            </tbody>
        </table>
    </section>
</div>


<!--link js bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
